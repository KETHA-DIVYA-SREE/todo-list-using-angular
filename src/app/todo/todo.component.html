<div class="card">
  <div class="card-body">
    <h1 class="card-title text-center">Todo List</h1>
    <h6 class="card-subtitle my-3 d-flex justify-content-between">
      <div>Finish: {{ Finish }} </div>
      <div>Yet to complete: {{ yetToFinish }}</div>
    </h6>
    <hr class="my-3" />
    <div class="card-text">
      <div class="input-group border my-2 rounded-3">
        <input type="text" (keyup.enter)="onClick(titleInput)" class="form-control border-0 py-1 shadow-none" placeholder="Title" #titleInput>
        <button class="btn text-success border-0" type="button" (click)="onClick(titleInput)" [value]="FirstTitle">
          <i class="fa-solid fa-circle-plus fa-xl"></i>
        </button>


      </div>
      <ul class="list-group">
        <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let item of todos">
            <span>
                <i class="text-success" (click)="onStatusChange(item.id,!item.isDone)" [ngClass]="item.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                &nbsp;
                <span (click)="onStatusChange(item.id, !item.isDone)" [ngClass]="item.isDone? 'text-decoration-line-through text-danger' : ''">{{item.title}}</span>
                <span class="float-end" (click)="onDelete(item.id)">
                  <i class="fa-solid fa-trash-can btn text-danger"></i>
                </span>
                <span class="float-end" (click)="onEdit(item.id, item.title)">
                  <i class="fa-solid fa-pen-to-square btn text-success" data-bs-toggle="modal" [attr.data-bs-target]="'#'+item.id"></i>
                </span>

                <!-- Modal -->
                <div class="modal fade" [id]="item.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit title {{ item.id }}</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="edit = !edit"></button>
                      </div>
                      <div class="modal-body">
                        <input type="text" [value]="SecondTitle" class="form-control border-bottom py-1 shadow-none" placeholder="Title" #EdittitleInput>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-success" (click)="onEditClick(item.id, item.title, EdittitleInput)" data-bs-dismiss="modal">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
            </span>
        </li>
    </ul>
    </div>
  </div>
</div>
